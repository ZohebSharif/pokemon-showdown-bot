<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pokemon Showdown Bot</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
            width: 350px; /* Width of the popup */
            border: 5px solid #FFDE00; /* Pokemon yellow border */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Shadow for depth */
        }

        h2 {
            background-color: #FF0000; /* Pokedex red */
            color: white;
            padding: 15px;
            margin: 0;
            font-size: 22px;
            text-transform: uppercase; /* Uppercase text */
            border-bottom: 3px solid #000; /* Black border below title */
        }

        #content {
            padding: 20px; /* Padding inside content */
        }

        #move-suggestion {
            margin: 15px 0; /* Margin around suggestion text */
            font-size: 18px; /* Font size for suggestion */
            color: #1A73E8; /* Bright Pokemon blue */
        }

        .pokeball-button {
            background: #fff; /* White background for bottom half */
            border: 4px solid #000; /* Black border for the Pokeball */
            border-radius: 50%; /* Circle shape */
            width: 100px; /* Width of the button */
            height: 100px; /* Height of the button */
            position: relative; /* Position for inner elements */
            margin: 20px auto; /* Center the button */
            overflow: hidden; /* Ensure child elements don't overflow */
            cursor: pointer; /* Change cursor to pointer */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            transition: transform 0.2s ease; /* Smooth scale transition */
        }

        .pokeball-top {
            background-color: #FF0000; /* Red color for top half */
            width: 100%; /* Full width */
            height: 50%; /* Half height */
            position: absolute; /* Position absolute */
            top: 0; /* Align to the top */
            border-radius: 50% 50% 0 0; /* Rounded top corners */
        }

        .pokeball-bottom {
            width: 100%; /* Full width */
            height: 50%; /* Half height */
            position: absolute; /* Position absolute */
            bottom: 0; /* Align to the bottom */
            border-radius: 0 0 50% 50%; /* Rounded bottom corners */
        }

        .pokeball-button:before {
            content: ''; /* Create inner circle */
            position: absolute; /* Position for the inner circle */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            width: 24px; /* Size of the inner circle */
            height: 24px; /* Size of the inner circle */
            background: #fff; /* Inner circle color */
            border: 3px solid #000; /* Black border around inner circle */
            border-radius: 50%; /* Make it a circle */
            transform: translate(-50%, -50%); /* Center it */
        }

        .pokeball-button:hover {
            transform: scale(1.1); /* Slightly enlarge on hover */
        }

        footer {
            font-size: 12px; /* Font size for footer */
            color: #555; /* Color for footer text */
            margin-top: 20px; /* Margin above footer */
        }
    </style>
</head>
<body>
    <h2>Pokemon Showdown Bot</h2>
    <div id="content">
        <div id="move-suggestion">
            Click the Pokeball to get the best move!
        </div>
        <div class="pokeball-button" id="get-move">
            <div class="pokeball-top"></div>
            <div class="pokeball-bottom"></div>
        </div>
    </div>
    <footer>Powered by Pokemon Strategy AI</footer>

    <script src="popup.js"></script>
</body>
</html>
